<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
</head>


  <body>

    <div class="container">
        <div class="row">
          <div class="col-3  bg-danger p-2 text-center m-2 ">
            Column 1 (col-3)
          </div>
          
          <div class="col-6  bg-secondary p-2 text-center m-2">
            Column 2 (col-6)
          </div>
    
          <div class="col-3  bg-primary p-2 text-center m-2">
            Column 3 (col-3)
          </div>
        </div>
    
        <div class="row">
          <div class="col-4  bg-warning p-2 text-center m-2">
            Column 1 (col-4)
          </div>
    
          <div class="col-4  bg-info p-2 text-center m-2">
            Column 2 (col-4)
          </div>
    
          <div class="col-4  bg-dark p-2 text-center m-2 " style="color: aliceblue;">
            Column 3 (col-4)
          </div>
        </div>
    
        <div class="row">
          <div class="col-12  bg-danger p-2 text-center m-2">
            Full-width column (col-12)
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
