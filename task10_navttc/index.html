<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Move</title>

  <style>
    img {
      position: relative;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: translatex(200px);
    }
  </style>

</head>
<body>

  <h2>Hover over the image:</h2>
  <img src="image/pics.jpg" alt="image" width="300">

</body>
</html>
