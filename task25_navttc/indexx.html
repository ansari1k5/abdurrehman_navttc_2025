<!DOCTYPE html>
<html>
<head>
  <title>Slide Down with jQuery</title>
  <!-- jQuery CDN -->
  <style>
      #content {
          display: none;
          padding: 10px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          margin-top: 10px;
        }
        </style>
</head>
<body>
    
    <button id="showBtn">Show Content</button>
    
    <div id="content">
        <p>This is the hidden content that slides down when the button is clicked.</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js">
</script>

</body>
</html>
