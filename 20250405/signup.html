<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container bg-white">

  <div class=" container w-50 bg-danger p-5 shadow-lg bg-body rounded my-5">
    <h2 class="text-center mb-4">SignUp</h2>
    <form method="get">
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="Name" class="form-control" id="Name" placeholder="Enter your full Name">
      </div>
      <div class="mb-3">
        <label for="uname" class="form-label">User Name</label>
        <input type="uname" class="form-control" id="uname" placeholder="Enter your User Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <select name="" id="" class="mb-3 form-select" >
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
      </div>
      <div class="mb-3"> 
        <input class="form-control" type="date" id="date" value="date">
      </div>
      
        <a class="btn btn-primary" href="thanks.html" target="_blank" type="submit">Sign up</a>
        <a class="btn btn-primary" href="thanks.html" target="_blank" type="submit">Login</a>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
