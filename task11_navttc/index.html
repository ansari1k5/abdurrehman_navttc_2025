<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Navigation Bars</title>

    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
      .navbar-top {
        background-color: #333;
        overflow: hidden;
        padding: 10px 0;
        text-align: center;
      }
  
      .navbar-top a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        display: inline-block;
      }
  

  
      #navbar-side {
        position: fixed;
        top: 60px;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: #333;
        padding-top: 20px;
      }
  
      #navbar-side a {
        display: block;
        color: white;
        padding: 12px;
        text-decoration: none;
      }
  
 
  
      .content {
        margin-left: 220px;
        margin-top: 80px;
        padding: 20px;
      }
    </style>
  
  </head>
  <body>
  
    <div class="navbar-top">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  
    <div id="navbar-side">
      <a href="#">Dashboard</a>
      <a href="#">Settings</a>
      <a href="#">Profile</a>
    </div>
  
    <div class="content">
      <h1>Welcome to the Page</h1>
      <p>This is an example of two navigation bars one at the top and one on the side.</p>
    </div>
  
  </body>
  </html>
